<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <a href="frontpage.html">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Product Name</h1>
                <div class="rating">
                    <span>★★★★☆</span>
                    <span class="reviews">(1,000+ ratings)</span>
                </div>
                <p class="price">$0.00 <span class="old-price">$0.00</span></p>
                <p class="description">
                    Product details will appear here. This is a placeholder page for all products.
                </p>
                <ul class="features">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button id="addToCartBtn">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
